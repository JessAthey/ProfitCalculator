<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="headerTextDiv">
      <h1 class="profitCalc">Profit Calculator</h1>
      <h3 class="tagLine">Let's find out your profit!</h3>
    </div>
    <div class="input-group mb-3">
      <div class="input1">
        <input
          type="text"
          class="form-control"
          placeholder="Item Cost"
          aria-label="Item Cost"
          aria-describedby="basic-addon2"
          id="item-cost"
        />
        <div class="input-group-text" id="basic-addon2">Enter Cost of Item($)</div>
      </div>
      <br>
      <div class="input2">
        <input
          type="text"
          class="form-control"
          placeholder="Shipping Cost"
          aria-label="Shipping Cost"
          aria-describedby="basic-addon2"
          id="shipping-cost"
        />
        <div class="input-group-text" id="basic-addon2">Enter Cost of Shipping($)</div>
      </div>
      <br>
      <div class="input3">
        <input
          type="text"
          class="form-control"
          placeholder="Sell Price"
          aria-label="Sell Price"
          aria-describedby="basic-addon2"
          id="sell-price"
        />
        <div class="input-group-text" id="basic-addon2">Enter Sell Price($)</div>
      </div>
      <br>
      <div class="input4">
        <input
          type="text"
          class="form-control"
          placeholder="Fees"
          aria-label="Fees"
          aria-describedby="basic-addon2"
          id="cost-of-fees"
        />
        <div class="input-group-text" id="basic-addon2">Enter Cost of Fees($)</div>
      </div>
      
      
    </div>
    <div class="results">
        <h3>Your total profit is: <p class="resultNum" id="results">00</p></h3>
        <h3>Your profit percentage is: <p class="profitPercent" id="percentprofit">00</p></h3>
    </div>
    <div class="buttons">
          <button type="button" class="btn btn-primary btn-lg" id="calculate">Calculate</button>
    <button type="button" class="btn btn-secondary btn-lg" id="clearButton">Clear</button>
    </div>
    

    <script src="callbacks.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
